<html>
  <head>
    <title>Dice Rolling</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th, td {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Roll Dice And Accumulated Statistics</h1>
    <button type="button" onclick="rollDice()">Roll 12 dices</button>
    <div id="dices">
    </div>

    <table id="results">
      <tr>
        <th>Number</th>
        <th>Frequency</th>
        <th>Percentage</th>
      </tr>
      <tr>
        <td>1</td>
        <td id="one">0</td>
        <td id="onePercent">0.00</td>
      </tr>
      <tr>
        <td>2</td>
        <td id="two">0</td>
        <td id="twoPercent">0.00</td>
      </tr>
      <tr>
        <td>3</td>
        <td id="three">0</td>
        <td id="threePercent">0.00</td>
      </tr>
      <tr>
        <td>4</td>
        <td id="four">0</td>
        <td id="fourPercent">0.00</td>
      </tr>
      <tr>
        <td>5</td>
        <td id="five">0</td>
        <td id="fivePercent">0.00</td>
      </tr>
      <tr>
        <td>6</td>
        <td id="six">0</td>
        <td id="sixPercent">0.00</td>
      </tr>
    </table>
  </body>

  <script>
    let one = 0;
    let two = 0;
    let three = 0;
    let four = 0;
    let five = 0;
    let six = 0;
    let ct = 0;
    function rollDice() {
      
      let diceContainer = document.getElementById('dices');
      diceContainer.innerHTML = '';
 
      let totalRolls = 12;
      for (let i = 0; i < totalRolls; i++) {
        let randomNumber = Math.floor(Math.random() * 6) + 1;
        let diceImage = document.createElement('img');
        diceImage.src = `die${randomNumber}.png`;
        diceContainer.appendChild(diceImage);

        switch (randomNumber) {
          case 1:
            one++;
            break;
          case 2:
            two++;
            break;
          case 3:
            three++;
            break;
          case 4:
            four++;
            break;
          case 5:
            five++;
            break;
          case 6:
            six++;
            break;
        }
      }
      ct += 1;
      let onePercent = (100*one /(totalRolls * ct)).toFixed(2) ;
      let twoPercent = (100*two / (totalRolls * ct)).toFixed(2);
      let threePercent = (100*three / (totalRolls * ct)).toFixed(2);
      let fourPercent = (100*four /(totalRolls * ct)).toFixed(2);
      let fivePercent = (100*five / (totalRolls * ct)).toFixed(2);
      let sixPercent = (100*six / (totalRolls * ct)).toFixed(2);

      document.getElementById('one').innerHTML = one;
      document.getElementById('onePercent').innerHTML = onePercent;
      document.getElementById('two').innerHTML = two;
      document.getElementById('twoPercent').innerHTML = twoPercent;
      document.getElementById('three').innerHTML = three;
      document.getElementById('threePercent').innerHTML = threePercent;
      document.getElementById('four').innerHTML = four;
      document.getElementById('fourPercent').innerHTML = fourPercent;
      document.getElementById('five').innerHTML = five;
      document.getElementById('fivePercent').innerHTML = fivePercent;
      document.getElementById('six').innerHTML = six;
      document.getElementById('sixPercent').innerHTML = sixPercent;
    }
  </script>
</html>
