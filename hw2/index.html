<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{background: darkblue;}

		body{font-weight: 50;
			font-size: 10pt;
			font-family: sans-serif;
			color: whitesmoke;
			margin left: 5px;
		}

		.bold{font-weight: bold;
		      font-size: 10pt}


		.pur{background: purple;
		     color: orangered;}

		#gr{background: green;}

		#yel{background: yellow;
		     color: gray;
		     font-size: 30pt}

		
		
	</style>
		
</head>
<body>
	<p><label><h1 class="pur">Color:</h1>
	<input type="color" autofocus /><h1 class="bold">(Hexadecimal such as #ADD8E6)</h1>
    </label></p>
    <p><label><h1 id="gr">Date:</h1>
    	<input type="Date" name="Date"><h1 class="bold">(yyyy-mm-dd)</h1>
    </label></p>
    <p><label><h1 class="pur">Email:</h1>
    	<input type="text" name="Email"><h1 class="bold">(name@domain.<span>com</span>)</h1>
    </label></p>
    <p><label><h1 class="pur">Number:</h1>
    <input type="number" name="quantity" min="0" max="7" value="4"><h1 class="bold">(Enter a number between 0 and 7)</h1>
    </label></p>
    <p><label><h1 class="pur">Range:</h1> 0
    	<input type="range" name="Range" min="0" max="20">20
    </label></p>
    <p><label><h1 class="pur">Search:</h1>
    	<input type="search" name="search">
    	
    </label></p>
    <p><label><h1 class="pur">Time:</h1>
    	<input type="time" name="Time"><h1 class="bold">(hh:mm)</h1>
    	
    </label></p>
    <input type="submit" name="Submit">
    <p><input type="reset" name="clear"></p>

    <h1 id=yel>Thank you for submit!</h1>
    <img src="鯊魚.jpg">


</body>
</html>
